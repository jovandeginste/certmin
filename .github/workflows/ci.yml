name: ci
on: [push, pull_request]
jobs:
  test-build:
    strategy:
      matrix:
        go-version: [1.15.x, 1.14.x, 1.13.x, 1.12.x, 1.11.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
        goos: ["linux", "darwin", "windows"]
        goarch: ["amd64"]
    runs-on: ${{ matrix.os }}
    env:
      AUTHOR_TESTING: 1
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
      with:
          fetch-depth: 0
    - name: Test lib
      run: go test -v ./...
    - name: Test cmd
      run: go test -v ./...
      working-directory: ./cmd/certmin
    - name: Build lib
      run: go build
    - name: Build cmd
      run: go build
      working-directory: ./cmd/certmin
