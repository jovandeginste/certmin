name: dev
on: [push, pull_request]
jobs:
  test-build:
    strategy:
      matrix:
        go-version: [1.14.x, 1.15.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
      with:
          fetch-depth: 0
    - name: Test
      run: go test -v ./...
    - name: Build
      run: |
        mkdir -p binaries
        GOOS=linux GOARCH=amd64 go build  -o binaries/certmin-linux-amd64
        GOOS=darwin GOARCH=amd64 go build -o binaries/certmin-darwin-amd64
        GOOS=darwin GOARCH=arm64 go build -o binaries/certmin-darwin-arm64
        GOOS=windows GOARCH=amd64 go build -o binaries/certmin-windows-amd64.exe
